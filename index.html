<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify" >Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlists">
            <h1>best of best - no copyright sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img  alt="1">
                    <span class="songsName">let me love you</span>
                    <span class="songlistplay"><span class="timestamp">5:30 <i id="1" class="fa-solid songItemPlay fa-play"></i>
                </span></span>
                </div>
                <div class="songItem">
                    <img  alt="2">
                    <span class="songsName">let me love you</span>
                    <span class="songlistplay"><span class="timestamp">5:30 <i id="2" class="fa-solid songItemPlay fa-play"></i>
                </span></span>
                </div>
                <div class="songItem">
                    <img  alt="3">
                    <span class="songsName">let me love you</span>
                    <span class="songlistplay"><span class="timestamp">5:30 <i id="3" class="fa-solid songItemPlay fa-play"></i>
                </span></span>
                </div>
                <div class="songItem">
                    <img  alt="4">
                    <span class="songsName">let me love you</span>
                    <span class="songlistplay"><span class="timestamp">5:30 <i id="4" class="fa-solid songItemPlay fa-play"></i>
                </span></span>
                </div>
                <div class="songItem">
                    <img  alt="5">
                    <span class="songsName">let me love you</span>
                    <span class="songlistplay"><span class="timestamp">5:30 <i id="5" class="fa-solid songItemPlay fa-play"></i>
                </span></span>
                </div>
                <div class="songItem">
                    <img alt="6">
                    <span class="songsName">let me love you</span>
                    <span class="songlistplay"><span class="timestamp">5:30 <i id="6" class="fa-solid songItemPlay fa-play"></i>
                </span></span>
                </div>
            </div>
        </div>
        <div></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">

        <!-- fontawesome icons -->
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward" id="previous"></i>
            <i class="fa-solid fa-3x fa-play" id="masterplay"></i>
            <i class="fa-solid fa-3x fa-forward" id="next"></i>
        </div>

        <div class="songInfo">
            <img src="playing.gif" alt="" id="gif"><span class="masterSongName">
                
            </span>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/9b0b168b72.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
